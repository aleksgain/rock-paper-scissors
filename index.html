<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<script>
function playRound(player, computer) {
    score = [0, 0]
    for (i = 0; i<5; i++) {
        player = playerSelection()
        computer = computerSelection()
        if (player === computer) {
            console.log("It's a draw!")
        }
        else if (player === 'Rock') {
            if (computer === 'Paper') {
                score[1]++
                console.log("Computer wins!")
            }
            else {
                score[0]++
                console.log("Player wins!")
            }
        }
        else if (player === 'Paper') {
            if (computer === 'Scissors') {
                score[1]++
                console.log("Computer wins!")
            }
            else {
                score[0]++
                console.log("Player wins!")
            }
        } 
        else if (player === 'Scissors') {
            if (computer === 'Rock') {
                score[1]++
                console.log("Computer wins!")
            }
            else {
                score[0]++
                console.log("Player wins!")
            }
        }
    }
    console.log("Player:" + score[0] + " | Computer:" + score[1])
}
function computerSelection() {
    const choices = ['Rock', 'Paper', 'Scissors']
    computerSelect = choices[Math.floor(Math.random() * choices.length)]
    console.log("Computer chose " + computerSelect)
    return computerSelect
}

function playerSelection() {
    do {
        playerSelect = prompt("What are you going to play?\n Rock | Paper | Scissors")
        playerSelect = playerSelect.charAt(0).toUpperCase() + playerSelect.slice(1).toLowerCase()
    } while (playerSelect != 'Rock' && playerSelect != 'Paper' && playerSelect != 'Scissors')

    console.log("Player chose " + playerSelect)
    return playerSelect
}

</script>
